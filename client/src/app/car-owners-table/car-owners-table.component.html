<div class="container">
<div class="mb-1 mt-5">
<button class="btn btn-warning" type="button" routerLink="/editFrom">Добавить<i class="fa fa-plus"></i></button>
</div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Отчество</th>
        <th scope="col">Количество автомобилей</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of owners">
        <th scope="row">{{item.firstName}}</th>
        <td>{{item.middleName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.cars.length}}</td>
        <td><button class="form-control btn btn-primary" routerLink="/editFrom" (click)="editOwner(item)"><i class="fa fa-eye"></i></button></td>
        <td><button class="form-control btn btn-secondary" routerLink="/editFrom" (click)="editOwner(item)"><i class="fa fa-pen"></i></button></td>
        <td><button class="form-control btn btn-danger" (click)="deleteOwner(item)"><i class="fa fa-trash"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
